playlist_change:
  name: Playlist Change
  description: Change a playlists details (name, description, and public / private state).
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of the SpotifyPlus device that will make the request to the Spotify Web API.
      example: "media_player.spotifyplus_username"
      required: true
      selector:
        entity:
          integration: spotifyplus
          domain: media_player
    playlist_id:
      name: Playlist ID
      description: The Spotify ID of the playlist (e.g. `5AC9ZXA7nJ7oGWO911FuDG`).
      example: "5AC9ZXA7nJ7oGWO911FuDG"
      required: true
      selector:
        text:
    name:
      name: Name
      description: The updated name for the playlist (e.g. `My Updated Playlist`).  This name does not need to be unique; a user may have several playlists with the same name.
      example: "My Updated Playlist"
      required: true
      selector:
        text:
    description:
      name: Description
      description: The playlist description, as displayed in Spotify Clients and in the Web API.
      example: "A Playlist updated by the SpotifyPlus integration"
      required: true
      selector:
        text:
    public:
      name: Public?
      description: If true, the playlist will be public; if false, it will be private.
      example: "False"
      required: true
      selector:
        boolean:
    collaborative:
      name: Collaborative?
      description: If true, the playlist will be collaborative (other users can modify it).  To create a collaborative playlist you must also set the public argument to false.
      example: "False"
      required: true
      selector:
        boolean:
    image_path:
      name: Image Path
      description: The fully-qualified path of the image to be uploaded (e.g. `www/images/spotify_playlist_default_image.png`).  The image must be in PNG or JPEG format, and cannot exceed 256KB in Base64 encoded size.  Omit this parameter if you do not wish to update the existing playlist image.
